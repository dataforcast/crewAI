services:
  summarizer:
    build:
      context: ./summarizer  # ðŸ“Œ Chemin relatif vers le dossier summarizer
      dockerfile: Dockerfile
    image: summarizer-service
    ports:
      - "8000:8000"
    environment:
      - OPENAI_API_KEY=${OPENAI_API_KEY}
    networks:
      - crewai-network
    volumes:
      - ./summarizer/src:/app/src  # ðŸ“Œ Monte le dossier source pour Ã©viter de rebuild aprÃ¨s chaque modif

  view:
    build:
      context: ./view  # ðŸ“Œ Chemin relatif vers le dossier view
      dockerfile: Dockerfile
    image: view-service
    ports:
      - "8501:8501"
    networks:
      - crewai-network
    depends_on:
      - summarizer  # ðŸ“Œ S'assure que summarizer dÃ©marre avant view

networks:
  crewai-network:
    name: crewai-network
    driver: bridge
    external: true